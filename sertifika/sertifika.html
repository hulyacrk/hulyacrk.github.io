    <style>
        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        .sertifika {
            height: 460px;
            width: 730px;
            background-color: white;
            position: relative;
        }

        .center-block {
            display: block;
            margin-left: auto;
        }

        img {
            width: 100%;
        }

        .icerik {
            position: absolute;
            height: 460px;
            width: 730px;
            top: 0;
            background-color: rgba(255, 255, 255, 0);
            overflow: hidden;
            background-position: top center;
            box-shadow: 0px 0px 9px 0px rgb(0 0 0 / 21%);
        }

        .icerik h2 {
            font-family: 'Lobster', cursive;
            font-weight: 500;
            margin-top: 150px;
        }

        .icerik h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 45px;
            font-weight: 100;
            margin-top: 8px;

        }

        .social {
            transform-origin: 50% 0%;
            transform: scale(0) translateY(-35px);
            opacity: 0;
            transition: .5s;
        }

        input[type="checkbox"] {
            display: none;
        }

        .label {
            cursor: pointer;
        }

        .checkbox:checked+.label {
            background: #7b7484;
            color: #231733;
        }

        .checkbox:checked~.social {
            opacity: 1;
            transform: scale(1) translateY(-60px);
        }

        .social ul {
            position: absolute;
            left: -245px;
            right: 0;
            margin: 0 auto;
            color: #fff;
            height: 40px;
            width: 150px;
            background: #28a661;
            padding: 0;
            list-style: none;
            border-radius: 100px;
        }

        .social li {
            font-size: 20px;
            cursor: pointer;
            width: auto;
            height: auto;
            margin: 0;
            padding: 0;
            text-align: center;
            float: left;
            display: block;
        }

        .social li a {
            display: block;
            color: #fff;
            width: 50px;
            height: 40px;
            padding: 9px 0;
            margin: 0;
        }

        .social li a:hover {
            padding: 6px 0;
            font-size: 24px;
        }

        .social ul:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            margin: 40px auto;
            height: 0;
            width: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #28a661;
        }

        .social li[class*="facebook"] {
            background: #4267b2;
            border-top-left-radius: 100px;
            border-bottom-left-radius: 100px;
        }

        .social li[class*="twitter"] {
            background: #1da1f2;
        }

        .social li[class*="instagram"] {
            background: #125688;
        }

        .social li[class*="whatsapp"] {
            background: #25d366;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 100px;
        }

        .icerik strong {
            font-weight: 500;
        }

        .icerik p {
            font-family: 'Courgette', cursive;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .hr {
            border-bottom: 2px solid yellowgreen;
            max-width: 600px;
            width: 100%;
            margin: 9px auto;
        }

        .cevir-logo {
            width: 170px;
        }

        div {
            display: block;
        }

        .btn {
            background-color: yellowgreen;
            color: white;
            font-weight: 600;
            margin: 16px 0;
        }

        .btn:hover {
            background-color: rgb(136, 184, 41);
            color: white;
        }

        .social ul {
            left: 0;
        }
